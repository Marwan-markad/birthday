<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icône Maison avec Iframe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Barre horizontale en haut */
        .top-bar {
            background-color: #333;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            border-bottom: 1px solid #ddd;
        }

        /* Lien avec l'icône */
        .home-link {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .home-link i {
            margin-right: 10px;
            font-size: 24px;
        }

        .home-link:hover {
            color: #007bff;
        }

        /* Style pour l'iframe */
        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 50px); /* Hauteur de la page - hauteur de la barre en haut */
            margin-top: 50px; /* Pour ne pas que l'iframe passe sous la barre */
        }
    </style>
</head>
<body>

<!-- Barre en haut avec le lien et l'icône -->
<div class="top-bar">
    <a href="index.html" class="home-link">
        <i class="fas fa-home"></i> Rétour
    </a>
</div>

<!-- Iframe qui affiche une autre page -->
<iframe src="jtm.html"></iframe>
</body>
</html>
