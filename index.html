    <script >
        function openNav() {

        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-container img');
        const totalImages = images.length;
        let interval; // Variable pour stocker l'intervalle
        const chapeau = document.querySelector('.chapeau');
        const carousel = document.querySelector('.carousel-container');

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        // Fonction pour d√©marrer le carrousel
        function startCarousel() {
            chapeau.style.display = 'none'; // Cacher le div noir
            carousel.style.display = 'block'; // Afficher le carrousel
            interval = setInterval(showNextImage, 2000); // Lancer l'animation
        }

        // Lancer le carrousel quand on passe la souris sur le div noir
        chapeau.addEventListener('mouseover', startCarousel);
