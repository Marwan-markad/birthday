<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deux DIV avec d√©filement synchronis√©</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

         /* Barre horizontale en haut */
         .top-bar {
            background-color: #333;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            border-bottom: 1px solid #ddd;
        }

        /* Lien avec l'ic√¥ne */
        .home-link {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .home-link i {
            margin-right: 10px;
            font-size: 24px;
        }

        .home-link:hover {
            color: #007bff;
        }

        /* Style pour l'iframe */
        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 50px); /* Hauteur de la page - hauteur de la barre en haut */
            margin-top: 50px; /* Pour ne pas que l'iframe passe sous la barre */
        }

        div.iframe {
            height: 100%;
        }

        iframe {
            width: 100%;
        }

        /* Style des div flott√©es */
        .left, .right {
            width: 50%; /* Largeur des divs */
            height: 100vh; /* Pleine hauteur de la page */
            overflow: auto; /* Permet le d√©filement */
            text-align: center;
        }

        .left {
            float: left;
            background-color: black;
            color: aliceblue;
            
        }

        .right {
            float: right;
            background-color: black;
            color: aliceblue;
        }

        /* Pour annuler les flottements et garder le pied de page apr√®s */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <!-- Barre en haut avec le lien et l'ic√¥ne -->
<div class="top-bar">
    <a href="index.html" class="home-link">
        <i class="fas fa-home"></i> R√©tour
    </a>
</div>

    <div class="all">
        <div class="left" id="left-div"></div>
        <div class="right" id="right-div"></div>
    </div>
    
<!-- Pour √©viter que le contenu apr√®s ne chevauche les div flottantes -->
    <div class="clear"></div>

    <script>
        // Fonction pour remplir les divs avec le mot 'jtm'
        function remplirDivAvecJTM() {
            const leftDiv = document.getElementById('left-div');
            const rightDiv = document.getElementById('right-div');

            for (let i = 0; i < 100000; i++) { // Modifie ce chiffre pour ajuster la quantit√©
                const jtmElementLeft = document.createElement('p');
                jtmElementLeft.textContent = "Tu me manqueü•∫ü•∫";
                leftDiv.appendChild(jtmElementLeft);

                const jtmElementRight = document.createElement('p');
                jtmElementRight.textContent = "I miss youüíò‚ù§";
                rightDiv.appendChild(jtmElementRight);
            }
        }

        // Fonction pour synchroniser le d√©filement entre les deux divs
        function synchroniserDefilement() {
            const leftDiv = document.getElementById('left-div');
            const rightDiv = document.getElementById('right-div');

            // Synchronisation lorsque l'une des divs est d√©fil√©e
            leftDiv.onscroll = function() {
                rightDiv.scrollTop = leftDiv.scrollTop;
            };
            rightDiv.onscroll = function() {
                leftDiv.scrollTop = rightDiv.scrollTop;
            };
        }

        // Appel de la fonction lorsque la page est charg√©e
        window.onload = function() {
            remplirDivAvecJTM();  // Remplir les divs
            synchroniserDefilement(); // Synchroniser le d√©filement
        };
    </script>

</body>
</html>
